<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hello-container {
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hello-text {
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.025em;
        }
        .subtitle {
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        .subtitle:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="hello-container">
            <h1 class="hello-text text-white text-6xl md:text-7xl lg:text-8xl font-bold text-center mb-6">
                {{ message }}
            </h1>
            <p class="subtitle text-white text-lg md:text-xl text-center font-light">
                一个简单的现代风格页面
            </p>
            <div class="mt-8 flex justify-center space-x-4">
                <button 
                    @click="changeLanguage('zh')"
                    class="px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-lg hover:bg-white/30 transition-all duration-300 transform hover:scale-105"
                    :class="{ 'bg-white/40': currentLang === 'zh' }"
                >
                    中文
                </button>
                <button 
                    @click="changeLanguage('en')"
                    class="px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-lg hover:bg-white/30 transition-all duration-300 transform hover:scale-105"
                    :class="{ 'bg-white/40': currentLang === 'en' }"
                >
                    English
                </button>
                <button 
                    @click="changeLanguage('es')"
                    class="px-4 py-2 bg-white/20 backdrop-blur-sm text-white rounded-lg hover:bg-white/30 transition-all duration-300 transform hover:scale-105"
                    :class="{ 'bg-white/40': currentLang === 'es' }"
                >
                    Español
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentLang: 'zh',
                    messages: {
                        zh: '你好，世界',
                        en: 'Hello World',
                        es: 'Hola Mundo'
                    }
                };
            },
            computed: {
                message() {
                    return this.messages[this.currentLang];
                }
            },
            methods: {
                changeLanguage(lang) {
                    this.currentLang = lang;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
